    !function () {
      var count = 0;
      /*
          # 按照宽高比例设定html字体
          # 说明：
            - baseWidth是设计稿尺寸
            - baseFontSize是750设计稿下html的fontsize
            - 按照当前屏幕宽高比跟设计稿宽高比较小的值作为缩放比例
      */
      function setHtmlFontSize(callback) {
        var baseWidth = 750, baseHeight = 1334, baseFontSize = 40, newSize = 40, sacle = 1;

        //如果此时屏幕宽度不准确，就尝试再次获取分辨率，只尝试10次，否则使用innerWidth计算
        if (document.documentElement.clientWidth !== window.innerWidth && count < 10) {
          document.documentElement.style.opacity = 0;
          window.setTimeout(setHtmlFontSize, 0);
          count++;
        }
        else {
          var sacle = window.innerWidth / baseWidth,
            newSize = parseInt(sacle * 10000 * baseFontSize) / 10000;
          document.documentElement.style.opacity = 0;
          setTimeout(function () {
            document.documentElement.style.opacity = 1;
            if (callback) {
              callback();
            }
            document.documentElement.style.fontSize = newSize + "px";
          }, 0);
        }
      }
      setHtmlFontSize();
    }();
